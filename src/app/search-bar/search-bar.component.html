<form class="form">
  <div class="form input-group mb-3">
    <input
      #searchInput
      (input)="term = searchInput.value"
      type="text"
      class="form form-control"
      placeholder="enter a phrase"
    />
    <button
      (click)="onFormSubmit()"
      class="form btn btn-outline-secondary"
      type="button"
      id="button-addon2"
    >
      search
    </button>
  </div>
</form>
