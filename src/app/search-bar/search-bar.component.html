<img class="img-fluid" src="../assets/img/wiki.png">
<h1 class="h1-title">WIKIPEDIA</h1>
<form class="form" (submit)="onFormSubmit($event)">
  <div class="input-group mb-3">
    <input
      (input)="term = $any($event).target.value"
      type="text"
      class="form-control"
      placeholder=""
      aria-label="Recipient's username"
      aria-describedby="button-addon2"
    />
    <button (click)="onFormSubmit($event)" class="btn btn-outline-secondary" type="button" id="button-addon2">
      search
    </button>
  </div>
</form>
